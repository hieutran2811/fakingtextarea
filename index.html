<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<h2>Type anything slowly</h2>
<textarea id="txt" name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
<script>
    let n = "";
    let a = ["T", "Ô", "I", " ", "L", "À", " ", "M", "Ộ", "T", " ", "Đ", "Ứ", "A", " ", "N", "G", "Ố", "C", " ", "!", "!"];
    function typeTextarea(){
        let t = document.getElementById("txt").value;
        let j = t.length;
        if(j > 0)
        {
            for(let i=0; i<j; i++)
            {
                n = n + a[i];
                if(i === 22)
                {
                    document.getElementById("txt").value = "";
                    n = "";
                }
            }
        }
        document.getElementById("txt").value = n;
        n="";
        setTimeout("typeTextarea()", 1);
    }
</script>
</body>
</html>
